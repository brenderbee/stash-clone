<div class="card" *ngFor="let currentTeapot of gridTeapotList">
  <img class="card-img-top" src="../assets/img/redstump.jpeg" alt="Card image">
  <div class="card-body">
    <p class="grid-price">${{currentTeapot.price}}</p>
    <p class="grid-name">{{currentTeapot.name}}</p>
    <p>rating</p>
  </div>
</div>
