<div class="card" *ngFor="let currentTeapot of gridTeapotList" (mouseenter)="showQuickview(currentTeapot)" (mouseleave)="hideQuickview(currentTeapot)">
  <div class="card-image">
    <img class="card-img-top" src="{{currentTeapot.image}}" alt="Card image">
    <div class="quickview" *ngIf="quickview">
      <p>+QUICKVIEW</p>
    </div>
  </div>
  <div class="card-body">
    <p class="grid-price">${{currentTeapot.price}}</p>
    <div class="grid-title">
      <p class="grid-name">{{currentTeapot.name}}</p>
      <p class="grid-rating"><i class="fa fa-star" *ngFor="let star of currentTeapot.rating"></i></p>
    </div>
  </div>
</div>
