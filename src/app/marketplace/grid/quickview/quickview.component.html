<div class="quickview-modal">
  <div class="quickview-modal-left">
    <div class="quickview-modal-preview">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="childteapot.images.length > 1">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{childteapot.images[0]}}" alt="First slide">
          </div>
          <div class="carousel-item" *ngFor="let image of childteapot.images | slice:1">
            <img class="d-block w-100" src="{{image}}" alt="First slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <i class="fa fa-angle-left"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <i class="fa fa-angle-right"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <img src="{{childteapot.images[0]}}" alt="{{childteapot.name}} image" *ngIf="childteapot.images.length === 1">
    </div>
  </div>
  <div class="quickview-modal-right">
    <div class="remove" (click)="toggleQuickview()">
      <span><i class="fa fa-remove"></i></span>
    </div>
    <div class="quickview-modal-summary">
      <p>Item: #{{childteapot.$key}}</p>
      <h2>{{childteapot.name }}</h2>
      <h3 *ngIf="childteapot.colors.length > 0">Select a Color</h3>
      <div class="colors-container">
        <div class="colors" *ngFor="let color of childteapot.colors">
          <p>{{color}}</p>
          <p>$ {{childteapot.price}}</p>
        </div>
      </div>
      <div class="quick-cart">
        <span>$ {{childteapot.price}}</span>
        <button type="button" name="button" (click)="addToCart(childteapot)">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>
